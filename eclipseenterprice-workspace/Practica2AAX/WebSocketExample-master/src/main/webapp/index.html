<!DOCTYPE html>

<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <h1>Java Websocket Home</h1>
            <p>Welcome to the Java WebSocket Home. Click the Add a device button to start adding devices.</p>
            <br />
            <div class="addDevice">
                <div class="button"> <a href="#">Add a device</a> </div>
                <form class="addDeviceForm">
                    <h3>Selecciona el elmpleado que eres</h3>
                    <span>Name: 
                        <select class="content"name="employee_name" id="employee_name">

                        </select></span>

                    <input id="select_button" type="button" class="button" value="Select">
                    <input id="cancel_button" type="button" class="button" value="Cancel">
                </form>
            </div>
            <br />
            <h3>Currently connected devices:</h3>
            <div class="content">
            </div>
        </div>

		<script src="websocket.js"></script>
    </body>
</html>
